<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFinance | Meu Portfólio</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>DevFinance</h1>
    </header>

    <main class="container">
        <section id="balance">
            <div class="card">
                <h3>Entradas</h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>
            <div class="card">
                <h3>Saídas</h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>
            <div class="card total">
                <h3>Total</h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>

        <section id="transaction-form">
            <h2>Nova Transação</h2>
            <form id="form">
                <input type="text" id="description" placeholder="Ex: Salário, Aluguel..." required>
                <input type="number" step="0.01" id="amount" placeholder="0,00" required>

                <div class="type-selection">
                    <span>Saída</span>
                    <label class="switch">
                        <input type="checkbox" name="" id="typeCheckbox">
                    <span class="slider"></span>
                </label>
                <span>Entrada</span>
                    
                </div>
                
                <button type="submit" class="save-button">Adicionar</button>
            </form>
        </section>

        <section id="history">
            <h2>Histórico</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="transaction-list"></tbody>
            </table>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
